{% extends 'base.html' %}

{% block title %}Home | Mobile Compare{% endblock %}

{% block content %}
    <h2 class="text-center text-primary">Compare Two Mobiles</h2>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <h4>Search Mobile</h4>
                <form action="/search" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Brand:</label>
                        <input type="text" name="brand" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Model Name:</label>
                        <input type="text" name="model" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-4">
                <h4>Compare Two Mobiles</h4>
                <form action="/compare" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Brand (Mobile 1):</label>
                        <input type="text" name="brand1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Model Name (Mobile 1):</label>
                        <input type="text" name="model1" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Brand (Mobile 2):</label>
                        <input type="text" name="brand2" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Model Name (Mobile 2):</label>
                        <input type="text" name="model2" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Compare</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
