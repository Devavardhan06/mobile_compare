{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h2 class="text-center">Mobile Details</h2>
    
    <table class="table table-bordered">
        {% for key, value in phone.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>

    <a href="/" class="btn btn-primary">Back to Home</a>
{% endblock %}
