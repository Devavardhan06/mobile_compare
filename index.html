{% extends 'base.html' %}

{% block title %}Home | Mobile Compare{% endblock %}

{% block content %}
    <h2 class="text-center text-primary">Find Your Best Mobile</h2>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <h4>Get Mobile Recommendations</h4>
                <form action="/recommend" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Max Budget (â‚¹):</label>
                        <input type="number" name="price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Battery Capacity (mAh):</label>
                        <input type="number" name="battery" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Primary Camera (MP):</label>
                        <input type="number" name="camera" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Preferred Processor:</label>
                        <select name="processor" class="form-select">
                            <option value="Any">Any</option>
                            <option value="Snapdragon">Snapdragon</option>
                            <option value="Apple Bionic">Apple Bionic</option>
                            <option value="MediaTek">MediaTek</option>
                            <option value="Exynos">Exynos</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Find Best Mobiles</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
